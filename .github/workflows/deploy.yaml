name: Auto-deploy
on:
  push:
    branches:
      - "master"

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Run preparation
        run: |
          npm i

#      - name: Set ENV variables
#        run: |
#        echo "ENVIRONMENT=production" >> $GITHUB_ENV
#        echo "BUCKET=business.clevergift.com" >> $GITHUB_ENV
#        echo "DISTRIBUTION_ID=EPKDFWYY8WXON" >> $GITHUB_ENV

      - name: Deploy
        run: npm run deploy